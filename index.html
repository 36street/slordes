  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .video-bg video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
.profile-name {
  margin-top: 10px;
  font-size: 24px;
  font-weight: bold;
  color: white;
  text-align: center;
  user-select: none;
}

   .profile img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 3px solid white;
  margin-bottom: 30px;
}


    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .buttons a {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .buttons a img {
      width: 35px;
      height: 35px;
      margin-bottom: 8px;
    }

    .buttons a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
