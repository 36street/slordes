<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Slordes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .video-bg video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .profile img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 10px;
    }

    .profile-name {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-align: center;
      user-select: none;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .buttons a {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    /* Renkli butonlar */
    .instagram { background-color: #E1306C; }
    .discord   { background-color: #5865F2; }
    .youtube   { background-color: #FF0000; }
    .x         { background-color: #000000; }
    .tiktok    { background-color: #69C9D0; }

  </style>
</head>
<body>

  <!-- Arka Plan Videosu -->
  <div class="video-bg">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="./(4K) Jon Snow (EDIT) _Bloody Marry_.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>

  <!-- İçerik -->
  <div class="center-content">
    <div class="profile">
      <img src="./1021381995_175_0_856_681_1920x0_80_0_0_e8c4cfec2e76626b81275a654f195ea6.jpg" alt="Profil Fotoğrafı">
      <p class="profile-name">SLoRdEs</p>
    </div>

    <div class="buttons">
      <a class="instagram" href="https://instagram.com/abidin_.466" target="_blank">Instagram</a>
      <a class="discord" href="https://discord.gg/HaSH7sCG" target="_blank">Discord</a>
      <a class="youtube" href="https://www.youtube.com/@slordes" target="_blank">YouTube</a>
      <a class="x" href="https://x.com/kullaniciadi" target="_blank">X</a>
      <a class="tiktok" href="https://www.tiktok.com/@slordesboy" target="_blank">TikTok</a>
    </div>
  </div>

  <!-- Ses açmak için tıklama bekleyen script -->
  <script>
    const video = document.getElementById("bgVideo");
    function enableSound() {
      video.muted = false;
      video.play();
      window.removeEventListener("click", enableSound);
    }
    window.addEventListener("click", enableSound);
  </script>

</body>
</html>
